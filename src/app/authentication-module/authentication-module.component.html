<mat-tab-group>
  <mat-tab label="Login">
    <form [formGroup]= "loginData" class="formStyle">
      <mat-form-field>
          <input matInput placeholder="Email Id" formControlName="emailId">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-tab>
  <mat-tab label="Sign Up">
    <form [formGroup]= "signUpData" class="formStyle">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="patient">Patient</mat-option>
          <mat-option value="doctor">Doctor</mat-option>
          <mat-option value="staff">Staff</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder= "Age" formControl="age">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="">
      </mat-form-field>
    </form>
  </mat-tab>
</mat-tab-group>
